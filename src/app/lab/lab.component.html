<div style="background: #3f51b5;height: 100%;">
    <mat-toolbar>
        <h3>{{title}}</h3>
      </mat-toolbar>

      <mat-card *ngFor="let item of links">
        <a routerLink="{{item.link}}" >{{item.title}}</a>
        <p>{{item.description}}</p>
      </mat-card>
      <mat-card>
        <a href="http://xiaofeixu.cn/lab/chat/public" target="_blank" >ChatRoom</a>
        <p>一个聊天室，NodeJS+SocketIO，支持自定义昵称</p>
      </mat-card>
</div>
