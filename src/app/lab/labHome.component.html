<md-toolbar style="background:#3f51b5;color:#fff;text-align:center">
  <h3 style="width:100%">{{title}}</h3>
</md-toolbar>

<md-card *ngFor="let item of links">
  <a routerLink="{{item.link}}" style="color:#000">{{item.title}}</a>
  <p>{{item.description}}</p>
</md-card>

</md-card>
